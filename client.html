<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <!-- Task submission form -->
    <form action="/cgi-bin/tasks.cgi" method="get">
        <input type="text" name="description" placeholder="New Task">
        <input type="hidden" name="action" value="add">
        <input type="submit" value="Add Task">
    </form>

    <!-- Task list will be populated here from the server -->
    <div id="task-list">
        <!-- C++ backend will return the task list as an unordered list here -->
    </div>

</body>
</html>
